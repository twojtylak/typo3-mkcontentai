<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="InsufficientPermissions">
    <f:render partial="Navigation"/>
    <f:flashMessages/>
</f:section>

<f:section name="Content">
    <h1><f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelPromptAction"/></h1>

    <f:flashMessages />

    <f:form action="promptResult" name="image" object="{image}">
        <div class="form-group">
            <f:form.textfield class="form-control" name="text"/><br/>
            <f:form.submit class="btn btn-primary" value='<f:translate key="LLL:EXT:mkcontentai/Resources/Private/Language/locallang_contentai.xlf:labelSubmit"/>'/>
        </div>
    </f:form>

</f:section>
</html>
